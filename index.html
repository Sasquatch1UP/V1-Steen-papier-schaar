<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Steen Papier Schaar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .resultaat {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Steen, Papier, Schaar</h1>

  <div>
    <p>Computer: <span id="computer"></span></p>
    <p>Jouw keuze: <span id="human"></span></p>
    <p class="resultaat">Uitkomst: <span id="result"></span></p>
  </div>

  <div>
    <button id="steen">Steen</button>
    <button id="papier">Papier</button>
    <button id="schaar">Schaar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
